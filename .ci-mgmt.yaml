provider: splunk
docker: true
major-version: 1
env:
    SPLUNK_URL: localhost:8089
    SPLUNK_USERNAME: admin
    SPLUNK_PASSWORD: password
makeTemplate: bridged
team: ecosystem
pulumiConvert: 1
registryDocs: true
plugins:
    - name: terraform
      version: "1.0.16"
      kind: converter
esc:
    enabled: true
    environment: imports/github-secrets # No repo-specific secrets.
